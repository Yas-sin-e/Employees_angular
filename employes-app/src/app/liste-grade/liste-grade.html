<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
  <app-update-grade
    [grade]="updategrade"
   (gradeUpdated)= "gradeUpdated($event)"
   [ajout]="ajout"
 >  
 </app-update-grade>
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom Grade</th>
            <th>Niveau</th>
          </tr>
        </thead>
        @for(gra of grades; track gra.idGraEmp) {
        <tbody>
          <tr>
            <td>{{ gra.idGraEmp }}</td>
            <td>{{ gra.nomGraEmp }}</td>
            <td>{{ gra.niveau }}</td>
            <td><a class="btn btn-success"  (click)="update_grade(gra)">Editer</a></td>
          </tr>
        </tbody>
        }
      </table>
    </div>
  </div>
</div>
